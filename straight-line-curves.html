<!DOCTYPE html>
<input type="range" min="1" max="400" value="20" id="slider1" />
<script src="p5.min.js"></script>
<script>
function setup()
{
    createCanvas(800, 800);
    background(0);
    stroke(255);
    drawLines(10);
}

function draw()
{
}

function drawLines(interval)
{
    for (var i = 0; i < width / 2; i += interval)
    {
        line(i + width / 2, 0, width, i + interval);
        line(width, i + width / 2, width - i - interval, width);
        line(width / 2 - i, width, 0, width - i - interval);
        line(0, width / 2 - i, i + interval, 0);
    }
}

var slider = document.getElementById("slider1");

slider.oninput = function() {
    background(0);

    stroke(255);
    drawLines(parseInt(this.value));
}
</script>
